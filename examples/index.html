<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>timepicker example</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/class/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../bower_components/overlay/index.css" />
    <script src="../bower_components/overlay/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../bower_components/picker/index.css" />
    <script src="../bower_components/picker/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../index.css" />
    <script src="../index.js"></script>
</head>

<body>
<div id="test"></div>

<input type="text" id="timepicker" readonly="readonly" style="position: absolute; top: 500px;"/>
<script>
var t = new $.fn.timepicker({
    container: '#test',
    disabled: ['sec']
});

t.on('select', function(event, v, a){
    console.log(v, a);
});

$('#timepicker').timepicker({
    disabled: ['hours']
}).on('timepicker:select', function(event, v, a){
    console.log(v, a);
}).on('timepicker:confirm', function(event, v, a){
    console.log(v, a);
    console.log($(this).timepicker('instance').getTime());
})
</script>
</body>
</html>
